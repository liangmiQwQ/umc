[workspace]
resolver = "3"
members = ["crates/*", "languages/*/*", "packages/*"]

[workspace.package]
version = "0.0.0-alpha.14" # Unified packages version
authors = ["Liang Mi <https://github.com/liangmiQwQ>", "contributors"]
categories = ["compilers", "development-tools", "web-programming"]
keywords = ["UMC", "parser", "HTML", "AST"]
license = "MIT"
repository = "https://github.com/liangmiQwQ/umc"
description = "The Universal Markup-language Compiler, Rust-based."

edition = "2024"
rust-version = "1.89.0"

[profile.release]
lto = true
codegen-units = 1
strip = "symbols"

[workspace.metadata.cargo-shear]
ignored = ["napi"]

[workspace.dependencies]
napi = "3.0.0"
napi-build = "2"
napi-derive = "3.0.0"

oxc_allocator = "0.98.0"
oxc_diagnostics = "0.98.0"
oxc_parser = "0.98.0"

insta = "1.44.1"

umc_parser = { version = "0.0.0-alpha.14", path = "crates/umc_parser" }
